<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:os="http://xmlns.jcp.org/jsf/composite/oscomponente">

    <h:form>
        <os:toolbar bean="#{statusBean}"></os:toolbar>
        <p:spacer></p:spacer>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{statusBean.status.name() != 'BUSCA'}">
            <h:outputLabel value="Descrição"></h:outputLabel>
            <p:inputText value="#{statusBean.entidade.descricao}"></p:inputText>
        </p:panelGrid>         
        <p:dataTable value="#{statusBean.entidades}" var="ent" rendered="#{statusBean.status.name() == 'BUSCA'}">
            <p:column>
                <p:commandButton icon="fa fa-fw fa-pencil" actionListener="#{statusBean.editar(ent)}" update="@form" ></p:commandButton>
                <p:commandButton icon="fa fa-fw fa-trash" actionListener="#{statusBean.deletar(ent)}" update="@form" ></p:commandButton>
            </p:column>
            <p:column headerText="Descrição">
                <h:outputText value="#{ent.descricao}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
